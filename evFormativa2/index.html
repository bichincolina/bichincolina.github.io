<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guau Miau</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    body{
      min-height:100vh;
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(56,189,248,.15), transparent 60%),
        radial-gradient(1200px 800px at 110% 110%, rgba(34,211,238,.12), transparent 60%),
        linear-gradient(135deg, #0b1220, #0f172a 60%);
      color:#e5e7eb;
    }
    .card{
      background: linear-gradient(180deg, #111827, #1f2937);
      border: 1px solid rgba(255,255,255,.06);
    }
    .form-label{ color:#94a3b8; }
  </style>
</head>
<body class="d-flex align-items-center">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-5">
        <div class="text-center mb-4">
          <h1 class="fw-bold">Hello, World!</h1>
        </div>

        <div id="login" class="card shadow-lg rounded-4">
          <div class="card-body p-4 p-md-5">
            <h2 class="h4 text-center mb-3 text-info">Iniciar sesión</h2>

            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label id="logCorreo" for="correo" class="form-label">Correo</label>
                <input type="text" id="correo" name="correo" class="form-control form-control-lg" required>
              </div>

              <div class="mb-4">
                <label id="logPass" for="contrasena" class="form-label">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control form-control-lg" required>
              </div>

              <button type="submit" class="btn btn-info text-dark w-100 btn-lg fw-bold">
                Iniciar Sesión
              </button>
            </form>
          </div>
        </div>

        <p class="text-center mt-3">
          <a href="registro.html" class="link-info">Regístrate</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (opcional, para componentes interactivos) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script src="scriptsFormativa/main.js"></script>
</body>
</html>
