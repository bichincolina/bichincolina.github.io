<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    body{
      min-height:100vh;
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(56,189,248,.15), transparent 60%),
        radial-gradient(1200px 800px at 110% 110%, rgba(34,211,238,.12), transparent 60%),
        linear-gradient(135deg, #0b1220, #0f172a 60%);
      color:#e5e7eb;
    }
    .card{
      background: linear-gradient(180deg, #111827, #1f2937);
      border: 1px solid rgba(255,255,255,.06);
    }
    .form-label{ color:#94a3b8; }
  </style>
</head>
<body class="d-flex align-items-center py-4">

  <div class="container">
    <div class="row justify-content-center g-4">

      <!-- Volver -->
      <div class="col-12 text-center">
        <a href="index.html" class="btn btn-outline-info btn-sm">Volver al inicio</a>
      </div>

      <!-- Registro de usuario -->
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4 p-md-5">
            <h2 class="h4 text-center mb-4 text-info">Registro</h2>

            <form id="Registro" novalidate>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input id="nombre" type="text" class="form-control form-control-lg" placeholder="Nombre completo" required>
              </div>

              <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input id="correo" type="text" class="form-control form-control-lg" placeholder="Correo" required>
              </div>

              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <label for="pass1" class="form-label">Contraseña</label>
                  <input id="pass1" type="password" class="form-control form-control-lg" placeholder="Contraseña" required>
                </div>
                <div class="col-12 col-md-6">
                  <label for="pass2" class="form-label">Confirmar contraseña</label>
                  <input id="pass2" type="password" class="form-control form-control-lg" placeholder="Confirmar contraseña" required>
                </div>
              </div>

              <div class="mt-3 mb-4">
                <label for="telefono" class="form-label">Teléfono (opcional)</label>
                <input id="telefono" type="text" class="form-control form-control-lg" placeholder="Teléfono (opcional)">
              </div>

              <button type="submit" class="btn btn-info text-dark w-100 btn-lg fw-bold">
                Registrarse
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Registro de mascota -->
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4 p-md-5">
            <h3 class="h5 text-center mb-4 text-info">Registro de mascota</h3>

            <form action="Mascota" novalidate>
              <div class="row g-3 align-items-end">
                <div class="col-12 col-md-8">
                  <label class="form-label">Nombre completo</label>
                  <input type="text" class="form-control form-control-lg" placeholder="Nombre completo">
                </div>
                <div class="col-12 col-md-4">
                  <button type="submit" class="btn btn-outline-info w-100 btn-lg">Añadir</button>
                </div>
              </div>

              <div class="mt-4">
                <label for="tip_mascotas" class="form-label">Tipo de mascota</label>
                <select name="tipos de mascotas" id="tip_mascotas" class="form-select form-select-lg">
                  <option value="otro">Otro</option>
                  <option value="gato">Gato</option>
                  <option value="Ave" disabled>Ave (no disponible)</option>
                  <option value="perro" selected>Perro</option>
                </select>
              </div>

              <div class="d-grid mt-4">
                <button id="agregar" type="submit" class="btn btn-info text-dark btn-lg">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script src="scriptsFormativa/registro.js"></script>
</body>
</html>
