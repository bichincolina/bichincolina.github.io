<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id = login>
        <form id="loginForm">
            <label id= "logCorreo" for="correo">Correo:</label>
            <input type="text" id="correo" name="correo" maxlength="100" minlength="3" required>
            <br>
            <label id="logPass" for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" minlength="4" maxlength="10" required>
            <br>
            <input type="submit" value="Iniciar Sesión">
        </form>
    </div>
    <script src="Scripts/login.js"></script>
</body>
</html>
